---
CDO_cisco_tenant_name:
  hosts:
    Austin:
      device_type: asa
      ipv4: 172.30.4.101
      mgmt_port: 8443
      sdc: CDO_cisco_SDC-1
      username: '{{ lookup("env", "ASA_USERNAME") }}'
      password: '{{ lookup("env", "ASA_PASSWORD") }}'
      ignore_cert: true
    Amarillo:
      device_type: asa
      ipv4: 172.30.4.119
      mgmt_port: 8443
      sdc: CDO_cisco_SDC-1
      username: '{{ lookup("env", "ASA_USERNAME") }}'
      password: '{{ lookup("env", "ASA_PASSWORD") }}'
      ignore_cert: true
    Austin-CSR-1000v:
      device_type: ios
      ipv4: 172.30.4.250
      mgmt_port: 22
      sdc: CDO_SDC-1
      username: '{{ lookup("env", "IOS_USERNAME") }}'
      password: '{{ lookup("env", "IOS_PASSWORD") }}'
      ignore_cert: true
    ElPaso:
      device_type: ftd
      onboard_method: cli
      access_control_policy: Default Access Control Policy
      is_virtual: true
      performance_tier: FTDv10
      license:
        - BASE
        - THREAT
        - URLFilter
        - MALWARE
        - PLUS
    Galveston:
      device_type: ftd
      onboard_method: ltp
      serial: JADXXXXXXXX
      password: '{{ lookup("env", "FTD_PASSWORD") }}'
      access_control_policy: Default Access Control Policy
      is_virtual: true
      performance_tier: FTDv10
      license:
        - BASE
        - THREAT
        - URLFilter
        - MALWARE
        - PLUS
